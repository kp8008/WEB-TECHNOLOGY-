<!-- 3. WAP to read an array from the user and sort them using bubble sort. (A) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter length of array:"));
        let arr = [n];

        for(let i=0;i<n;i++){
            arr[i] = parseInt(prompt("Enter array of index:"+i));
        }
        let temp = 0;

        for(let i=0;i<n;i++){
           for(let j=(i+1);j<n;j++){
            if(arr[i]>arr[j]){
                temp = arr[j];
                arr[j] = arr[i];
                arr[i] = temp;
            }
           }
        }
            console.log(arr);
    
    </script>
</body>
</html>
