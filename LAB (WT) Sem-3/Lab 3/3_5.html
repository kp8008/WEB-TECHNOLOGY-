<!-- . Write a JavaScript that uses a loop that searches a word in sentence held in an array, 
returning the index of the word. (B) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['hello','world','java','script','lang'];
        let word = prompt("Enter a word to find index:");
        for(let i=0;i<arr.length;i++){
            if(arr[i]==word){
                console.log(word+" is on index : "+i);
                break;
            }
        }
    </script>
</body>
</html>
