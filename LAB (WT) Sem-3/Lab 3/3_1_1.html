<!-- Demonstrate the use of array to Æ’ind maximum number. (A) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter length of an array:"));
        let arr = [n];

        for(let i=0;i<n;i++){
            arr[i] = parseInt(prompt("Enter array of index:"+i));
        }
        let max = arr[0];

        for(let i=1;i<arr.length;i++){
            if(arr[i]>max){
                max = arr[i];
            }
        }
        console.log(max);
    </script>
</body>
</html>
