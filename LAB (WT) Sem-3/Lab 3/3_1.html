<!-- Demonstrate the use of array to Æ’ind maximum number. (A) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let arr = [2,6,3,2,9];
        let max = arr[0];

        for(let i of arr){
            if(i>max){
                max = i;
            }
        }
        console.log(max);
    </script>
</body>
</html>
