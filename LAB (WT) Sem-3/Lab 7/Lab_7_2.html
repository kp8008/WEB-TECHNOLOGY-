<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>difference between let and var</title>
</head>
<body>
   <script>
       function display(){
        var a=10;
        if(true){
            let b=20;
            console.log(b);
        }
        console.log(a);
      }
      display()
   </script>
</body>
</html>
