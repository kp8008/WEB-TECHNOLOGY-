
<!-- 4.WAP in JavaScript to print the Fibonacci series of a number. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0,b = 1;
        console.log(a+",");
        console.log(b+",");
        let c = parseInt(prompt("How many long width you want to print of fibonaci ser..."));
        let ans = 0;

        for(let i=0;i<(c-2);i++){
            ans = a + b;
            console.log(ans+ ",");
            a = b;
            b = ans;
        }
    </script>
</body>
</html>
