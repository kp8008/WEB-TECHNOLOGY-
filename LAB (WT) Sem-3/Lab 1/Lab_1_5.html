 <!-- 5.WAP in JavaScript to check whether the given number is palindrome or not. (A) -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         let a = parseInt(prompt("Enter a number to find it's palindrome or not"));
         let c, ans=0, b;
         c = a;
         while(a>0){
             b = a % 10;
             ans = (ans * 10) + b;
             a = parseInt(a/10);
         }
         if(c==ans){
             alert("Number "+c+" is palindrome");
         }
         else{
             alert("Number "+c+" is not palindrome");
         }
     </script>
 </body>
 </html>
