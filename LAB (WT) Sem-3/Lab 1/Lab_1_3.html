<!-- 3. WAP in JavaScript to Æ’ind the factorial of given number. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter a number to find factorial"));
        let b = a;
        let i = 1;

        while(a!=0){
            i = a * i;
            a--;
        } 
        alert("Factorial of "+b+" is "+i)
    </script>
</body>
</html>
