<!--1. WAP in JavaScript to make simple calculator using popup box. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter a first number."));

        let b = parseInt(prompt("Enter a second number."));
        
        let c = prompt("Enter Your operation between--(+,-,/,*)--any one.");

        let d;

        if(c=="+"){
            d = a + b;
            alert("Your Abstraction is completed you show will your ans in console");
            console.log("Abstraction is "+a+" + "+b+" = "+d);
        }

        else if(c=="-"){
            d = a - b;
            alert("Your Substraction is completed you show will your ans in console");
            console.log("Substraction is "+a+" - "+b+" = "+d);
        }

        else if(c=="*"){
            d = a * b;
            alert("Your Multiplication is completed you show will your ans in console");
            console.log("Multiplication is "+a+" * "+b+" = "+d);
        }

        else if(c=="/"){
            d = a / b;
            alert("Your Division is completed you show will your ans in console");
            console.log("Division is "+a+" / "+b+" = "+d);
        }
    </script>
</body>
</html>
