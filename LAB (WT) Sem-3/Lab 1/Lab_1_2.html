<!-- 2. WAP in JavaScript to check whether the given no. is prime or not. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter a number to find prime or not"));
        let i = 2;

        while(i<a/2){
            if(a%2==0){
                alert("Your number "+a+" is not a prime number");
            }
            else{
                i++;
            }
        }
        alert("Your number "+a+" is a prime number");
    </script>
</body>
</html>
