<!-- WAP in JavaScript to prime number between the given range of number. (A) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter a first number:"));
        let b = parseInt(prompt("Enter a second number:"));
        
        for(let k=a;k<b;k++){
            let count=0;
            let i = 2;
            while(i<=k/2){
             if(k%i==0){
                count++;
                i++;
             }
             else{
                i++;
             }
             
        }
        if(count==0){
                console.log(k);
             }
    }
    </script>
</body>
</html>
