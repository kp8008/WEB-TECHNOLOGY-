<!-- WAP in JavaScript to print the factors of given number. (A) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter a number to show its factors."));

        for(let i=2;i<=a;i++){
            if(a%i==0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
