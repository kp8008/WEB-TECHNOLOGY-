<!-- Write an HTML ƒile with JavaScript that ƒinds position of ƒrst occurrence of vowel “a”, last 
occurrence of vowel “a” in a given word and returns the string between them. For example, 
ajanta- then script would return ƒrst occurrence of “a”-that is position 1 and last
occurrence-6 and string between them is “jant”. (B) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let word = prompt("Enter a word");
        let findex=0;
        let lindex=0;
        let ans = '';
        for(let i=0;i<word.length;i++){
            if(word.charAt(i)=='a' || word.charAt(i)=='e' || word.charAt(i)=='i' || word.charAt(i)=='o' || word.charAt(i)=='u'){
                findex = i;
                break;
            }
        }

        for(let i=(word.length-1);i>=0;i--){
            if(word.charAt(i)=='a' || word.charAt(i)=='e' || word.charAt(i)=='i' || word.charAt(i)=='o' || word.charAt(i)=='u'){
                lindex = i;
                break;
            }
        }

        for(let i=(findex+1);i<lindex;i++){
             ans = ans + word.charAt(i);
        }
        document.write(ans);
    </script>
</body>
</html>
